<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/nuair.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="shortcut icon" href="static/images/nuairlogo.png" type="image/x-icon">
    <title>NuAir</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12 bluebg">
        <p></p>
      </div>
    </div>
    <div class="jumbotron nmb">
      <div class="container nplr mtb25">
        <div class="row plr100 mb20">
          <div class="col-xs-6">
            <img class="" src="static/images/nuairlogo.png" alt="" style="height:98px;">
            <p class="bluefont">NUAIR AIRCONDITIONING INC.</p>
          </div>
          <div class="col-xs-6">
            <p class="text-right">Follow Us:
              <a href="https://www.facebook.com/yougotstoochill/" target="_blank">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </a>
            </p>
            <p class="text-right">Call Us Today! <span class="font1p2 bluefont">863-370-9668</span></p>
            <p class="text-right bold">Locally Owned & Operated</p>
            <p class="text-right">We offer 24-hour emergency services.</p>
          </div>
        </div>
        <div class="row plr100 mt50">
          <div class="col-xs-3 text-center">
            <span>HOME</span>
          </div>
          <div class="col-xs-3 text-center">
            <span>ABOUT US</span>
          </div>
          <div class="col-xs-3 text-center">
            <span>PRODUCTS</span>
          </div>
          <div class="col-xs-3 text-center">
            <span>CONTACT</span>
          </div>
        </div>
        <div class="row plr100">
          <hr class="nmt">
        </div>
      </div>
      <p class="nmb"><a name="about"></a></p>
      <p id="startchange"></p>
    </div>
    <div class="row bluebg">
      <div class="col-xs-12">
        <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="static/images/1.jpg"style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>

      <div class="item">
        <img src="ny.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="static/js/bootstrap.js" type="text/javascript"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="static/js/getbootstrapbug.js" type="text/javascript"></script>
      <script src="static/js/nuair.js" type="text/javascript"></script>
      <script src="https://use.fontawesome.com/46d21e7003.js"></script>
  </body>
</html>
